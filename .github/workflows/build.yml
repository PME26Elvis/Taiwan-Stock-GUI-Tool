name: Build Windows Exe

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip' # 這裡現在會去讀取 requirements.txt，不會報錯了

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Build EXE
      # 注意：這裡假設您的主程式檔名是 stock_gui.py
      # 如果您沒改檔名，請把下方的 stock_gui.py 改成 stock_downloader.py
      run: |
        pyinstaller --onefile --noconsole --clean --name "TaiwanStockGrabber" stock_downloader.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TaiwanStockGrabber-Windows-Exe
        path: dist/TaiwanStockGrabber.exe
